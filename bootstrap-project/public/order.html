<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My web Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
</head>
<body>
    <!-- Big Container-->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">Hat Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="dropdown01" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Cart&nbsp;</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="cart.html">View</a>
                            <a class="dropdown-item" href="purchase.html">Checkout</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="dropdown02" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">User&nbsp;</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="sign-up.html">Sign Up</a>
                            <a class="dropdown-item" href="sign-in.html">Sign In</a>
                            <a class="dropdown-item" href="profile.html">Profile</a>
                            <a class="dropdown-item" href="#">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Header -->
        <header>
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <p>Sample</p>
            <div class="jumbotron rounded-0 bg-primary text-light">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h1 class="display-1">Order Page</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
	
	
		<main>
			<div class="container">
				<!-- Order Recap -->
				<h2>Order Number</h2>
				<div>
					<form class="ml-1">
						<div class="form-group row">
							<label class="col-form-label col-md-2" for="inputDate">Date</label>
							<div class="col-md-10">
								<input disabled id="inputDate" class="form-control" type="date" value="2019-01-01">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-2" for="inputAddress">Address</label>
							<div class="col-md-10">
								<input disabled id="inputAddress" class="form-control" type="text" value="123 Sesame Street">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-2" for="inputCardHolder">Card holder</label>
							<div class="col-md-10">
								<input disabled id="inputCardHolder" class="form-control" type="text" value="John Doe">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-2" for="inputCardNumber">Card Number</label>
							<div class="col-md-10">
								<input disabled id="inputCardNumber" class="form-control" type="text" value="**** **** **** *234">
							</div>
						</div>
						<!-- List of products -->
						<h2>Products</h2>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Quantity</th>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>5</td>
									<td>Basic Hat</td>
									<td>5,00 €</td>
									<td>25,00 €</td>
								</tr>
								<tr>
									<td>1</td>
									<td>Luxuous Hat</td>
									<td>524,99 €</td>
									<td>524,99 €</td>
								</tr>
								<tr>
									<td>2</td>
									<td>Lovers Hat</td>
									<td>30,00 €</td>
									<td>60,00 €</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group row ml-1">
							<label class="col-form-label col-md-2" for="inputSubTotal">SubTotal</label>
							<div class="col-md-10">
								<input disabled id="inputSubTotal" class="form-control" value="609,99 €">
							</div>
						</div>
						<div class="form-group row ml-1">
							<label class="col-form-label col-md-2" for="inputTax">Tax</label>
							<div class="col-md-10">
								<input disabled id="inputTax" class="form-control" type="text" value="20%">
							</div>
						</div>
						<div class="form-group row ml-1">
							<label class="col-form-label col-md-2" for="inputTotal">Total</label>
							<div class="col-md-10">
								<input disabled id="inputTotal" class="form-control" type="text" value="731,988 €">
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
	
	</div>
    <!-- CDNS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</body>
</html>
